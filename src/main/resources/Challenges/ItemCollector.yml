ItemCollector:
  TypeChallenge: 'ItemCollectionChallenge'
  # How many points you want give at character?
  Point: 1
  # Item you want to harvest for challenge, if you want all items write ALL
  Item: ALL
  # if you want a multiplier based on all players
  Boost:
    Enabled: false
    #Number you want reached for give the multiplier
    Points: 50000
    # Multiplier you want give when reached the number
    Multiplier: 5
    # For how many minutes you want give the multiplier?
    Minutes: 10
  # if you want a multiplier based on a single player
  BoostPlayer:
    Enabled: false
    # Number you want reached for give the multiplier
    Points: 5000
    # Multiplier you want give when reached the number
    Multiplier: 4
    # For how many minutes you want give the multiplier?
    Minutes: 2
  # Title challenge
  Title:
    - '&8'
    - '&8▉▉&b▉▉▉&8▉▉▉&b▉▉'
    - '&8▉&b▉▉&8▉▉▉▉&b▉▉▉        &7Item Collection Challenge'
    - '&b▉▉&6▉&8▉▉▉&b▉▉▉&8▉'
    - '&b▉&8▉▉&6▉&8▉&b▉▉▉&8▉▉  &7Collect items in a chest for receive points'
    - '&b▉&8▉▉▉&6▉▉&b▉&8▉▉▉               &7(1 point at item)'
    - '&8▉▉▉▉&6▉▉&8▉▉▉▉   &cAttention!&7 you lose all items in the chest'
    - '&8▉▉▉&6▉&8▉▉&6▉&8▉▉▉     &7{hours} hours to the end of the challenge'
    - '&8▉▉&6▉&8▉▉▉▉&6▉&8▉▉'
    - '&8'
  # Reward in blocks EX: IRON_INGOT:16 Type:Quantity
  Rewards:
    - 'DIAMOND:8'