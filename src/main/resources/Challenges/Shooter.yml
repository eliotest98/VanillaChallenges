Shooter:
  TypeChallenge: 'ShootChallenge'
  # Force you want to apply for shoot arrow in challenge, if you want to disable use 0.0
  Force: 1.0
  # How many points you want give at shoot?
  Point: 1
  # if you want player is on ground or not 'NOBODY' for disable
  OnGround: 'NOBODY'
  # if you want a multiplier based on all players
  Boost:
    Enabled: false
    # Number you want reached for give the multiplier
    Points: 10000
    # Multiplier you want give when reached the number
    Multiplier: 2
    # For how many minutes you want give the multiplier?
    Minutes: 10
  # if you want a multiplier based on a single player
  BoostPlayer:
    Enabled: false
    # Number you want reached for give the multiplier
    Points: 5000
    # Multiplier you want give when reached the number
    Multiplier: 4
    # For how many minutes you want give the multiplier?
    Minutes: 2
  # Title challenge
  Title:
    - '&8'
    - '&8▉▉&b▉▉▉&8▉▉▉&b▉▉'
    - '&8▉&b▉▉&8▉▉▉▉&b▉▉▉                  &7Shoot Challenge'
    - '&b▉▉&6▉&8▉▉▉&b▉▉▉&8▉'
    - '&b▉&8▉▉&6▉&8▉&b▉▉▉&8▉▉ &7Shoot arrow at max power for receive 1 point'
    - '&b▉&8▉▉▉&6▉▉&b▉&8▉▉▉      &7{hours} hours to the end of the challenge'
    - '&8▉▉▉▉&6▉▉&8▉▉▉▉'
    - '&8▉▉▉&6▉&8▉▉&6▉&8▉▉▉'
    - '&8▉▉&6▉&8▉▉▉▉&6▉&8▉▉'
    - '&8'
  # Reward in blocks EX: IRON_INGOT:16 Type:Quantity
  Rewards:
    - 'HEART_OF_THE_SEA:1'