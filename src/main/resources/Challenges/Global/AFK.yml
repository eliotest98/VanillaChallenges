AFK:
  TypeChallenge: 'AFKChallenge'
  # if you want to enable or disable challenge
  Enabled: true
  # Time settings
  # If you want a random start or end set 'Random'
  TimeSettings:
    # What time do you want the challenge to start?
    Start: '05:00'
    # What time do you want the challenge to end?
    End: '24:00'
  # Worlds where you want the challenge to work, if you want all worlds set []
  Worlds: []
  # How many points you want give if respect condition?
  Point: 10
  # Number of slots you want employed for receive points (min = 0, max all inventory, -1 to disabled)
  Number: 10
  # Every x minutes you want check condition
  Minutes: 2
  # Items you want checked (P.S. if the player have one in list is ok) ([] for all items)
  # add RANDOM at the end of list for select only one item random from list
  # Ex. Items:
  #       - DIRT
  #       - COBBLESTONE
  #       - RANDOM
  Items: []
  # if you want a multiplier based on all players
  Boost:
    Enabled: false
    #Number you want reached for give the multiplier
    Points: 50000
    # Multiplier you want give when reached the number
    Multiplier: 5
    # For how many minutes you want give the multiplier?
    Minutes: 10
  # if you want a multiplier based on a single player
  BoostPlayer:
    Enabled: false
    # Number you want reached for give the multiplier
    Points: 5000
    # Multiplier you want give when reached the number
    Multiplier: 4
    # For how many minutes you want give the multiplier?
    Minutes: 2
  # Name of Challenge
  NameChallenge: "&7AFK Challenge"
  # item representing challenge
  ItemChallenge: 'WATER_BUCKET'
  # Title challenge
  Title:
    - '&8'
    - '&8██&b███&8███&b██'
    - '&8█&b██&8████&b███             {challengeName}'
    - '&b██&6█&8███&b███&8█'
    - '&b█&8██&6█&8█&b███&8██   &7Stay still with {slots} employed slots'
    - '&b█&8███&6██&b█&8███            &7({points} points every {minutes} minutes)'
    - '&8████&6██&8████'
    - '&8███&6█&8██&6█&8███     &7{hours} hours to the end of the challenge'
    - '&8██&6█&8████&6█&8██'
    - '&8'
  # Reward in blocks EX: IRON_INGOT:16 Type:Quantity
  # Reward with command EX: [command]:give %player% TNT 1
  Rewards:
    - 'SHULKER_BOX:1'