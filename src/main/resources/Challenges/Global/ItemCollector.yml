ItemCollector:
  TypeChallenge: 'ItemCollectionChallenge'
  # if you want to enable or disable challenge
  Enabled: true
  # Time settings
  # If you want a random start or end set 'Random'
  TimeSettings:
    # What time do you want the challenge to start?
    Start: '05:00'
    # What time do you want the challenge to end?
    End: '24:00'
  # Worlds where you want the challenge to work, if you want all worlds set []
  Worlds: []
  # How many points you want give at character?
  Point: 1
  # Items you want to harvest for challenge, if you want all items set []
  # Type of item in main hand for break this blocks, if you want all items set []
  # add RANDOM at the end of list for select only one item random from list
  # Ex. Items:
  #       - DIRT
  #       - COBBLESTONE
  #       - RANDOM
  Items: []
  # if you want a multiplier based on all players
  Boost:
    Enabled: false
    #Number you want reached for give the multiplier
    Points: 50000
    # Multiplier you want give when reached the number
    Multiplier: 5
    # For how many minutes you want give the multiplier?
    Minutes: 10
  # if you want a multiplier based on a single player
  BoostPlayer:
    Enabled: false
    # Number you want reached for give the multiplier
    Points: 5000
    # Multiplier you want give when reached the number
    Multiplier: 4
    # For how many minutes you want give the multiplier?
    Minutes: 2
  # Name of Challenge
  NameChallenge: "&7Item Collection Challenge"
  # item representing challenge
  ItemChallenge: 'CHEST'
  # Title challenge
  Title:
    - '&8'
    - '&8▉▉&b▉▉▉&8▉▉▉&b▉▉'
    - '&8▉&b▉▉&8▉▉▉▉&b▉▉▉        &7Item Collection Challenge'
    - '&b▉▉&6▉&8▉▉▉&b▉▉▉&8▉'
    - '&b▉&8▉▉&6▉&8▉&b▉▉▉&8▉▉  &7Collect items in a chest for receive points'
    - '&b▉&8▉▉▉&6▉▉&b▉&8▉▉▉               &7(1 point at item)'
    - '&8▉▉▉▉&6▉▉&8▉▉▉▉   &cAttention!&7 you lose all items in the chest'
    - '&8▉▉▉&6▉&8▉▉&6▉&8▉▉▉     &7{hours} hours to the end of the challenge'
    - '&8▉▉&6▉&8▉▉▉▉&6▉&8▉▉'
    - '&8'
  # Reward in blocks EX: IRON_INGOT:16 Type:Quantity
  # Reward with command EX: [command]:give %player% TNT 1
  Rewards:
    - 'DIAMOND:8'