JumperHorse:
  TypeChallenge: 'JumpWithHorseChallenge'
  # if you want to enable or disable challenge
  Enabled: true
  # Time settings
  # If you want a random start or end set 'Random'
  TimeSettings:
    # What time do you want the challenge to start?
    Start: '05:00'
    # What time do you want the challenge to end?
    End: '24:00'
  # Worlds where you want the challenge to work, if you want all worlds set []
  Worlds: []
  # Power you want to apply for jump with horse in challenge, if you want to disable use 0.0
  Power: 0.3
  # How many points you want give at jump?
  Point: 1
  # if you want a multiplier based on all players
  Boost:
    Enabled: false
    #Number you want reached for give the multiplier
    Points: 5000
    # Multiplier you want give when reached the number
    Multiplier: 3
    # For how many minutes you want give the multiplier?
    Minutes: 10
  # if you want a multiplier based on a single player
  BoostPlayer:
    Enabled: false
    # Number you want reached for give the multiplier
    Points: 5000
    # Multiplier you want give when reached the number
    Multiplier: 4
    # For how many minutes you want give the multiplier?
    Minutes: 2
  # Name of Challenge
  NameChallenge: "&7Jump Horse Challenge"
  # item representing challenge
  ItemChallenge: 'HORSE_SPAWN_EGG'
  # Title challenge
  Title:
    - '&8'
    - '&8██&b███&8███&b██'
    - '&8█&b██&8████&b███             {challengeName}'
    - '&b██&6█&8███&b███&8█'
    - '&b█&8██&6█&8█&b███&8██     &7Jump with Horse for receive {points} point'
    - '&b█&8███&6██&b█&8███    &7{hours} hours to the end of the challenge'
    - '&8████&6██&8████'
    - '&8███&6█&8██&6█&8███'
    - '&8██&6█&8████&6█&8██'
    - '&8'
  # Reward in blocks EX: IRON_INGOT:16 Type:Quantity
  # Reward with command EX: [command]:give %player% TNT 1
  Rewards:
    - 'SCUTE:2'