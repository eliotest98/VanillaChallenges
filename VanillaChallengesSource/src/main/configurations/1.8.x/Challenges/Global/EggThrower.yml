EggThrower:
  TypeChallenge: 'EggThrowerChallenge'
  # if you want to enable or disable the challenge
  Enabled: true
  # Time settings
  TimeSettings:
    # What time do you want the challenge to start?
    Start: '5:00'
    # How long do you want the challenge to last in hours?
    Time: 24
  # Worlds where you want the challenge to work, if you want all worlds set []
  Worlds: []
  # If you want count spawn chicken write CHICKEN, if you not want count chicken, set [] (1 point at throw)
  # add RANDOM at the end of list for select only one item random from list
  # Ex. Items:
  #       - DIRT
  #       - COBBLESTONE
  #       - RANDOM
  Mobs: []
  # Able or disable Sneak when place Es. true or false or NOBODY
  Sneaking: 'NOBODY'
  # How many points you want give at egg throw?
  Point: 1
  # if you want a multiplier based on all players
  Boost:
    Enabled: false
    #Number you want reached for give the multiplier
    Points: 10000
    # Multiplier you want give when reached the number
    Multiplier: 2
    # For how many minutes you want give the multiplier?
    Minutes: 10
  # if you want a multiplier based on a single player
  BoostPlayer:
    Enabled: false
    # Number you want reached for give the multiplier
    Points: 5000
    # Multiplier you want give when reached the number
    Multiplier: 4
    # For how many minutes you want give the multiplier?
    Minutes: 2
  # Name of Challenge
  NameChallenge: "&7Egg Thrower Challenge"
  # item representing challenge
  ItemChallenge: 'EGG'
  # Title challenge
  Title:
    - '&8'
    - '&8oo&booo&8oooo&bo'
    - '&8o&boo&8oooo&booo           &7Egg Thrower Challenge'
    - '&boo&6o&8ooo&booo&8o'
    - '&bo&8oo&6o&8o&booo&8oo    &7Throw eggs for receive points'
    - '&bo&8ooo&6oo&bo&8ooo       &7(1 point for 1 throw)'
    - '&8oooo&6oo&8oooo   &7{hours}h {minutes}m {seconds}s to the end of the challenge'
    - '&8ooo&6o&8oo&6o&8ooo'
    - '&8oo&6o&8oooo&6o&8oo'
    - '&8'
  # Reward in blocks EX: IRON_INGOT:16 Type:Quantity
  # Reward with command EX: [command]:give %player% TNT 1
  Rewards:
    - 'TNT:16'