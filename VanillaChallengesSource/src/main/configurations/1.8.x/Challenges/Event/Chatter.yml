Chatter:
  TypeChallenge: 'ChatChallenge'
  # if you want to enable or disable the challenge
  Enabled: true
  # Time settings
  TimeSettings:
    # What time do you want the challenge to start?
    Start: '5:00'
    # How long do you want the challenge to last in hours?
    Time: 24
  # Worlds where you want the challenge to work, if you want all worlds set []
  Worlds: []
  # Words you want for the challenge, P.S. if Quests is empty ([]) the challenge use StringFormatter
  Strings:
    # What quests and response do you want? # Format of quests: Quest:Answer Ex. Where is the name of plugin?:VanillaChallenge
    Quests: []
    # What letters do you want the word to consist of?
    StringFormatter: 'abcdefghijklmnopqrstuvywxz0123456789'
  # How many points do you want give at character?
  Point: 1
  # if you want a multiplier based on all players
  Boost:
    Enabled: false
    #Number you want reached for give the multiplier
    Points: 10000
    # Multiplier you want give when reached the number
    Multiplier: 5
    # For how many minutes you want give the multiplier?
    Minutes: 10
  # if you want a multiplier based on a single player
  BoostPlayer:
    Enabled: false
    # Number you want reached for give the multiplier
    Points: 5000
    # Multiplier you want give when reached the number
    Multiplier: 4
    # For how many minutes you want give the multiplier?
    Minutes: 2
  # Name of Challenge
  NameChallenge: "&7Chat Challenge"
  # item representing challenge
  ItemChallenge: 'NOTE_BLOCK'
  # Title challenge
  Title:
    - '&8'
    - '&8oo&booo&8oooo&bo'
    - '&8o&boo&8oooo&booo           &7Chat Challenge'
    - '&boo&6o&8ooo&booo&8o'    
    - '&bo&8oo&6o&8o&booo&8oo    &7Write a word for receive points'
    - '&bo&8oo&6o&8o&booo&8oo       &7(1 point at letter for word extract)'
    - '&bo&8ooo&6oo&bo&8ooo   &7{hours} hours to the end of the challenge'
    - '&8ooo&6o&8oo&6o&8ooo'
    - '&8oo&6o&8oooo&6o&8oo'
    - '&8'
  # Reward in blocks EX: IRON_INGOT:16 Type:Quantity
  # Reward with command EX: [command]:give %player% TNT 1
  Rewards:
    - 'GOLD_INGOT:32'