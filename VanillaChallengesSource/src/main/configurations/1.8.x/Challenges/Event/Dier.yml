Dier:
  TypeChallenge: 'DyerChallenge'
  # if you want to enable or disable the challenge
  Enabled: true
  # Time settings
  TimeSettings:
    # What time do you want the challenge to start?
    Start: '5:00'
    # How long do you want the challenge to last in hours?
    Time: 24
  # Worlds where you want the challenge to work, if you want all worlds set []
  Worlds: []
  # Causes you want to damage for the challenge, if you want all causes set []
  # add RANDOM at the end of list for select only one cause random from list
  # Ex. Causes:
  #       - DIRT
  #       - COBBLESTONE
  #       - RANDOM
  Causes: []
  # Type of item in main hand for death, if you want all items set []
  ItemsInHand: []
  # Type of items in inventory for death (P.S. if the player has one in this list is ok), if you want all items set []
  Items: []
  # Able or disable Sneak when place Es. true or false or NOBODY
  Sneaking: 'NOBODY'
  # Able or disable death with Lands. (If a true player must die in his own land, otherwise he can die anywhere)
  # ATTENTION! To activate this function, you can use the Land Plugin and activate it in config.yml
  DeathInLand: false
  # How many points you want give at death?
  Point: 1
  # If you want keepInventory for this challenge
  KeepInventory: false
  # Number of slots you want employed to receive points (min = 0, max all inventory, -1 for disabling)
  Number: -1
  # if you want a multiplier based on all players
  Boost:
    Enabled: false
    #Number you want reached for give the multiplier
    Points: 1000
    # Multiplier you want give when reached the number
    Multiplier: 2
    # For how many minutes you want give the multiplier?
    Minutes: 10
  # if you want a multiplier based on a single player
  BoostPlayer:
    Enabled: false
    # Number you want reached for give the multiplier
    Points: 20
    # Multiplier you want give when reached the number
    Multiplier: 4
    # For how many minutes you want give the multiplier?
    Minutes: 2
  # Name of Challenge
  NameChallenge: "&7Dyer Challenge"
  # item representing challenge
  ItemChallenge: 'COMPASS'
  # Title challenge
  Title:
    - '&8'
    - '&8oo&booo&8oooo&bo'
    - '&8o&boo&8oooo&booo               &7Dye Challenge'
    - '&boo&6o&8ooo&booo&8o'
    - '&bo&8oo&6o&8o&booo&8oo        &7Dye for receive points'
    - '&bo&8ooo&6oo&bo&8ooo             &7(1 point for 1 death)'
    - '&8oooo&6oo&8oooo     &7{hours} hours to the end of the challenge'
    - '&8ooo&6o&8oo&6o&8ooo'
    - '&8oo&6o&8oooo&6o&8oo'
    - '&8'
  # Reward in blocks EX: IRON_INGOT:16 Type:Quantity
  # Reward with command EX: [command]:give %player% TNT 1
  Rewards:
    - 'TNT:32'