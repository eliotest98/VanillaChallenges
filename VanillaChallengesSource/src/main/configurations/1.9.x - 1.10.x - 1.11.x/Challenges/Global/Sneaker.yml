Sneaker:
  TypeChallenge: 'SneakChallenge'
  # if you want to enable or disable the challenge
  Enabled: true
  # Time settings
  TimeSettings:
    # What time do you want the challenge to start?
    Start: '5:00'
    # How long do you want the challenge to last in hours?
    Time: 24
  # Worlds where you want the challenge to work, if you want all worlds set []
  Worlds: []
  # How many points you want give at sneaking?
  Point: 1
  # Blocks you want break for the challenge, if you want all blocks set []
  # add RANDOM at the end of list for select only one item random from list
  # Ex. Items:
  #       - DIRT
  #       - COBBLESTONE
  #       - RANDOM
  Blocks: []
  # Items you want checked in hand ([] for all items)
  Items: []
  # if you want a multiplier based on all players
  Boost:
    Enabled: false
    #Number you want reached for give the multiplier
    Points: 5000
    # Multiplier you want give when reached the number
    Multiplier: 4
    # For how many minutes you want give the multiplier?
    Minutes: 10
  # if you want a multiplier based on a single player
  BoostPlayer:
    Enabled: false
    # Number you want reached for give the multiplier
    Points: 5000
    # Multiplier you want give when reached the number
    Multiplier: 4
    # For how many minutes you want give the multiplier?
    Minutes: 2
  # Name of Challenge
  NameChallenge: "&7Sneak Challenge"
  # item representing challenge
  ItemChallenge: 'TNT'
  # Title challenge
  Title:
    - '&8'
    - '&8oo&booo&8oooo&bo'
    - '&8o&boo&8oooo&booo                 &7Sneak Challenge'
    - '&boo&6o&8ooo&booo&8o'
    - '&bo&8oo&6o&8o&booo&8oo           &7Sneak for receive 1 point'
    - '&bo&8ooo&6oo&bo&8ooo    &7{hours} hours to the end of the challenge'
    - '&8oooo&6oo&8oooo'
    - '&8ooo&6o&8oo&6o&8ooo'
    - '&8oo&6o&8oooo&6o&8oo'
    - '&8'
  # Reward in blocks EX: IRON_INGOT:16 Type:Quantity
  # Reward with command EX: [command]:give %player% TNT 1
  Rewards:
    - 'MONSTER_EGG-120:1'