InventoryControl:
  TypeChallenge: 'InventoryConditionChallenge'
  # if you want to enable or disable the challenge
  Enabled: true
  # Time settings
  TimeSettings:
    # What time do you want the challenge to start?
    Start: '5:00'
    # How long do you want the challenge to last in hours?
    Time: 24
  # Worlds where you want the challenge to work, if you want all worlds set []
  Worlds: []
  # How many points you want give if respect condition?
  Point: 10
  # Number of slots you want employed for give points (min = 0, max all inventory, -1 for disabled)
  Number: 10
  # Every x minutes you want check condition
  Minutes: 2
  # Items you want checked (P. S.: if the player have one item in the list is ok) ([] for all items)
  # add RANDOM at the end of the list for select only one item random from list
  # Ex. Items:
  #       - DIRT
  #       - COBBLESTONE
  #       - RANDOM
  Items: []
  # if you want a multiplier based on all players
  Boost:
    Enabled: false
    #Number you want reached for give the multiplier
    Points: 50000
    # Multiplier you want give when reached the number
    Multiplier: 5
    # For how many minutes you want give the multiplier?
    Minutes: 10
  # if you want a multiplier based on a single player
  BoostPlayer:
    Enabled: false
    # Number you want reached for give the multiplier
    Points: 5000
    # Multiplier you want give when reached the number
    Multiplier: 4
    # For how many minutes you want give the multiplier?
    Minutes: 2
  # Name of Challenge
  NameChallenge: "&7Inventory Control Challenge"
  # item representing challenge
  ItemChallenge: 'NAME_TAG'
  # Title challenge
  Title:
    - '&8'
    - '&8██&b███&8███&b██'
    - '&8█&b██&8████&b███       &7Inventory Control Challenge'
    - '&b██&6█&8███&b███&8█'
    - '&b█&8██&6█&8█&b███&8██ &7Stay with 10 employed slot for receive points'
    - '&b█&8███&6██&b█&8███               &7(10 point every 2 minutes)'
    - '&8████&6██&8████'
    - '&8███&6█&8██&6█&8███     &7{hours} hours to the end of the challenge'
    - '&8██&6█&8████&6█&8██'
    - '&8'
  # Reward in blocks EX: IRON_INGOT:16 Type:Quantity
  # Reward with command EX: [command]:give %player% TNT 1
  Rewards:
    - 'SKULL_ITEM-7:1'